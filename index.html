<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Jimmy's Diner</title>
</head>

<body>
  <header role="banner">
    <img role="img" src="./assets/img/banner.jpeg" alt="hamburguer on top of a brown table">
    <div class="header-title">Jimmy's Diner</div>
    <div class="header-subtitle">The best burgers and pizzas in town.</div>
  </header>
  <main>
    <section role="list">
      <div role="listitem">
        <div class="item-img" role="img" aria-label="slice of pizza">EMOJI</div>
        <div role="group">
          <div class="item-title">ITEM</div>
          <div class="item-description">INGREDIENTES</div>
          <div class="item-price">R$XX</div>
        </div>
        <div class="btn-add" role="button">
          +
        </div>
        <hr>
      </div>
    </section>
  </main>
</body>

</html>
