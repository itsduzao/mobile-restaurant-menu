<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,200&family=Smythe&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Jimmy's Diner</title>
</head>

<body>
  <div class="app">
    <header class="ff-primary" role="banner">
      <img class="banner-img" role="img" src="./assets/img/banner.jpeg" alt="hamburguer on top of a brown table">
      <div class="banner-text">
        <div class="banner-title">Jimmy's Diner</div>
        <div class="banner-subtitle">The best burgers and pizzas in town.</div>
      </div>
    </header>
    <main>
      <section class="app-menu ff-primary" role="list">
        <div class="item-container" role="listitem">
          <div class="item-img" role="img" aria-label="slice of pizza">üçï</div>
          <div class="item-info" role="group">
            <div class="item-title">Pizza</div>
            <div class="item-description">pepperoni,mushrom,mozarella</div>
            <div class="item-price">$14</div>
          </div>
          <button class="btn-add" type="button">
            +
          </button>
        </div>
      </section>
      <section class="order-checkout ff-primary">
        <div class="order-checkout-container">
          <div class="order-title">
            Your order
          </div>
          <div class="order-details">
            <div class="order-item">Pizza</div>
            <button class="btn-remove" type="button">remove</button>
            <div class="order-price">$14</div>
          </div>
          <div class="divider"></div>
          <div class="order-total-price-container">
            <div class="order-total-price-title">
              Total price:
            </div>
            <div class="order-total-price">
              $14
            </div>
          </div>
          <button class="btn-complete-order" type="button">Complete order</button>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
