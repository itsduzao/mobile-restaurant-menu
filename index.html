<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,200&family=Smythe&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script type="module" src="index.js"></script>
  <title>Jimmy's Diner</title>
</head>

<body>
  <div class="app">
    <header class="ff-primary" role="banner">
      <img class="banner-img" role="img" src="./src/assets/img/banner.jpeg" alt="hamburguer on top of a brown table">
      <div class="banner-text">
        <div class="banner-title">Jimmy's Diner</div>
        <div class="banner-subtitle">The best burgers and pizzas in town.</div>
      </div>
    </header>
    <main>
      <section id="app-menu" class="app-menu ff-primary" role="list" aria-label="Menu items">
      </section>
      <section id="order-checkout" class="order-checkout hidden ff-primary" aria-label="Order summary">
      </section>
      <section id="payment-modal" class="payment-modal hidden">
        <div class="modal-container">
          <div class="modal-title">Enter card details</div>
          <form id="payment-details-form" class="payment-details" novalidate>
            <div class="input-wrapper">
              <input type="text" name="customer-name" id="customer-name" placeholder="Enter your name"
                aria-label="Enter your name" minlength="4" required>
              <input type="text" name="customer-card-number" id="customer-card-number" placeholder="Enter card number"
                aria-label="Enter card number" pattern="\d{4}-\d{4}-\d{4}-\d{4}" minlength="19" maxlength="19" required>
              <input type="text" name="customer-card-cvv" id="customer-card-cvv" placeholder="Enter CVV"
                aria-label="Enter card CVV" pattern="\d{3}" maxlength="3" required>
            </div>
            <button class="btn-pay" id="btn-pay" type="submit">Pay</button>
          </form>
        </div>
      </section>
      <section id="order-success" class="order-success hidden ff-primary" role="status" aria-live="polite">
      </section>
    </main>
  </div>
</body>

</html>
