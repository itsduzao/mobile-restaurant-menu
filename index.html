<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,200&family=Smythe&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script type="module" src="index.js"></script>
  <title>Jimmy's Diner</title>
</head>

<body>
  <div class="app">
    <header class="ff-primary" role="banner">
      <img class="banner-img" role="img" src="./src/assets/img/banner.jpeg" alt="hamburguer on top of a brown table">
      <div class="banner-text">
        <div class="banner-title">Jimmy's Diner</div>
        <div class="banner-subtitle">The best burgers and pizzas in town.</div>
      </div>
    </header>
    <main>
      <section id="app-menu" class="app-menu ff-primary" role="list">
      </section>
      <section class="order-checkout ff-primary">
        <div class="order-checkout-container">
          <div class="order-title">
            Your order
          </div>
          <div class="order-details">
            <div class="order-item">Pizza</div>
            <button class="btn-remove" type="button">remove</button>
            <div class="order-price">$14</div>
          </div>
          <div class="divider"></div>
          <div class="order-total-price-container">
            <div class="order-total-price-title">
              Total price:
            </div>
            <div class="order-total-price">
              $14
            </div>
          </div>
          <button class="btn-complete-order" type="button">Complete order</button>
        </div>
      </section>
      <section class="payment-modal hidden">
        <div class="modal-container">
          <div class="modal-title">Enter card details</div>
          <form class="payment-details">
            <div class="input-wrapper">
              <input type="text" name="customer-name" id="customer-name" placeholder="Enter your name"
                aria-label="Enter your name">
              <input type="text" name="customer-card-number" id="customer-card-number" placeholder="Enter card number">
              <input type="text" name="customer-card-pw" id="customer-card-pw" placeholder="Enter CVV">
            </div>
            <button class="btn-pay" id="btn-pay" type="button">Pay</button>
          </form>
        </div>
      </section>
      <section class="order-complete ff-primary">
        <div class="order-status">
          Thanks, Ronaldo! Your order is on its way!
        </div>
      </section>
    </main>
  </div>
</body>

</html>
